<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>

<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Account Records</h3>
                <ol class="breadcrumb">
                     <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
                    <li><i class="fa fa-bars"></i><a th:href="@{'/account/accounts'}">Account Home</a></li>
                    <li><i class="fa fa-square-o"></i>Accounts</li>
                </ol>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel" style="margin-bottom: 0px;">

                <div class="panel-body">
                    <a th:href="@{/account/account-form}" class="btn btn-primary">
                        Add New Account
                    </a>
                </div>
            </section>
            <section class="panel">
                <table id="employeeTable" class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr th:if="${!theAccounts.empty}">
                    
                        <th>Account Name</th>
                        <th>Bank Name</th>
                        <th>Account Balance</th>
                        <th> Account Email</th>
                        <th> Account Type</th>
                         <th>Account Number</th>
                        <th>Action</th>
                    </tr>
                   
                    <tr th:each="account:${theAccounts}">
                        <td th:text="${account.accountName}">Account Name</td>
                        <td th:text="${account.bankName}">Bank Name</td>
                        <td th:text="${account.balance}">Balance</td>
                        <td th:text="${account.accountOwner.email}">Account Email</td>
                        <td th:text="${account.accountType}">Account Type</td>
                        <td><a th:text="${account.accountNo} ?: 'Check'" th:href="@{'/account/details/'+${account.id}}"></a></td> 
                        
                         <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" id="editButton" th:href="@{'/hr/employee/Edit/'+${account.id}}"><i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-success" id="detailsButton" th:href="@{'/hr/employee/Details/'+${account.id}}"><i class="icon_document_alt"></i></a>
                                <a class="btn btn-danger" id="deleteButton" 
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/account/delete/'+${account.id}}">
                                  <i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    </section>
</div>


</body>
</html>
