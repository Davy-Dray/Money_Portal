<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword"
	content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<link rel="shortcut icon" href="img/favicon.png">

<title>Login Page</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.css" rel="stylesheet">
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.css" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet" />


</head>

<body class="login-img3-body">

	<form th:action="@{/authenticateTheUser}" method="post"
		class="login-form">
		<div class="login-wrap">
			<p class="login-img">
				<i class="icon_lock_alt"></i>
			</p>

			<!-- Check for login error -->
			<div th:if="${param.error}"
				class="alert alert-danger col-xs-offset-1 col-xs-10">Invalid
				username and password.</div>

			<div class="input-group">
				<span class="input-group-addon"><i class="icon_profile"></i></span>
				<input type="text" class="form-control" name="username"
					placeholder="Username" autofocus>
			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="icon_key_alt"></i></span>
				<input type="password" name="password" class="form-control"
					placeholder="Password">
			</div>
			<label class="checkbox"> <input type="checkbox"
				value="remember-me"> Remember me <span class="pull-right">
					<a href="#"> Forgot Password?</a>
			</span>
			</label>
			<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

			<a th:href="@{/register/showRegistrationForm}">RegisterNew User</a>
		</div>
	</form>



</body>

</html>
